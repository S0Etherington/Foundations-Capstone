<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Developer Dress Up - login</title>
</head>
<body>
    <nav id="banner">
        <div id="home-button-holder">
            <a href="./main.html" id="home-button">Home</a>
        </div>
        <h1>Developer Dress Up</h1>
        <div id="login-button-box">
            <a href="./log-in.html" id="login-button">Login</a>
        </div>
    </nav>

    <main>
        <p id="errorText">Invalid Credentials</p>
        <form>
            <label for="username">Username</label><br>
            <input type="text" placeholder="Enter username" id="username-login"><br>

            <label for="password">Password</label><br>
            <input type="password" placeholder="Enter Password" id="password-login"><br>

            <button type="submit" id="login-submit">Login</button>
        </form>
    </main>





    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./log-in.js"></script>
</body>
</html>
